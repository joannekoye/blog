<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> {{ title }}</title>
    </head>
    <body>
        <div class="card">
            <div class="card-header">
              Quote
            </div>
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                <p>{{quote.quote}}</p>
                <footer class="blockquote-footer"><cite title="Source Title">{{quote.author}}</cite></footer>
              </blockquote>
            </div>
          </div>
    </body>
</html>
